name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # 1. Quasar සහ Capacitor install කරගැනීම
      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      # 2. Quasar Build කිරීම (මේකෙන් තමයි gradle ෆයිල් එක හැදෙන්නේ)
      - name: Build Quasar App & Sync
        run: npx quasar build -m capacitor -T android --skip-pkg

      # 3. වැදගත්ම වෙනස: Java 21 භාවිතා කිරීම (ඔයාගේ error එකට විසඳුම)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x src-capacitor/android/gradlew

      - name: Build with Gradle
        run: |
          cd src-capacitor/android
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-app-apk
          path: src-capacitor/android/app/build/outputs/apk/debug/app-debug.apk
